<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/51ffbc52bc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="otp-snackbar"></div>
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <form>
      <h3 class="form-title">Fancy Form</h3>
      <p class="form-subtitle">Send ETH with the form below.</p>
      <div class="form-separator"></div>

      <div class="input-container">
        <input name="address" type="text" placeholder=" " />
        <p>ETH Address</p>
      </div>

      <div class="input-container">
        <input name="amount" type="number" placeholder=" " step="any" />
        <p>Amount to send</p>
      </div>

      <div class="input-container">
        <input name="OTP" type="number" placeholder=" " />
        <p>OTP Authentication</p>
      </div>

      <button id="otp-label">Get OTP</button>
      <button id="token-submit">SEND TOKENS</button>
    </form>
    <div id="error-msg-container"></div>
    <script src="script.js"></script>
  </body>
</html>
