<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="otp-snackbar"></div>
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <form onsubmit="return !1">
      <h3 class="form-title">Fancy Form</h3>
      <p class="form-subtitle">Send ETH with the form below.</p>
      <div class="form-separator"></div>

      <label for="input-address">ETH Address</label>
      <input id="input-address" placeholder="ETH Address" />

      <label for="input-amount">Amount to send</label>
      <input type="number" id="input-amount" placeholder="Amount to send" />

      <label for="input-otp">OTP Authentication</label>
      <input type="number" id="input-otp" placeholder="OTP Auth" />

      <button>SEND TOKENS</button>
    </form>
    <div id="error-msg-container"></div>
    <script src="script.js"></script>
  </body>
</html>
